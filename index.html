<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Acme&family=Oswald:wght@300&display=swap" rel="stylesheet">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header"  id="inicio">
      <span class="title">Cocktail</span>
      <nav>
        <button class="home"><i class="fa-solid fa-house"></i></button>
        <button class="return"><i class="fa-solid fa-reply"></i></button>
      </nav>
    </header>
    <section class="container">
      <section class="drinks"></section>
      <section class="menu">
        <div class="search">
          <label>Find drinks with specific ingredient here!</label>
          <i class="fa-solid fa-angles-down"></i>
          <input class="input" type="text" placeholder="Ex: vodka">
          <button class="button">Search</button>
        </div>
        <button class="up">
          <a href="#inicio"><i class="fa-solid fa-circle-up"></i></a>
        </button>
      </section>
    </section>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/212467eae2.js" crossorigin="anonymous"></script>
  </body>
  </html>
